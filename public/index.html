<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Matches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Soccer Matches</h1>
    
    <label for="league-select">Choose a league:</label>
    <select id="league-select">
        <option value="PL">Premier League</option>
        <option value="CL">Champions League</option>
        <option value="BL1">Bundesliga</option>
        <option value="DED">Eredivisie</option>
        <option value="BSA">Campeonato Brasileiro</option>
        <option value="PD">La Liga</option>
        <option value="FL1">Ligue 1</option>
        <option value="ELC">Championship</option>
        <option value="PPL">Primeira Liga</option>
        <option value="EC">European Championship</option>
        <option value="SA">Serie A</option>
        <option value="CLI">Copa Libertadores</option>
        <option value="WC">World Cup</option>
    </select>

    <button id="fetch-matches">Fetch Matches</button>
    
    <div id="matches"></div>

    <script>
        async function fetchMatches(league) {
            try {
                const response = await fetch(`/api/soccer-data?league=${league}`);
                const data = await response.json();
                
                const matchesDiv = document.getElementById('matches');
                matchesDiv.innerHTML = ''; // Clear any previous matches

                if (data.error) {
                    matchesDiv.innerHTML = `<p>${data.error}</p>`;
                    return;
                }

                data.matches.forEach(match => {
                    matchesDiv.innerHTML += `
                        <div>
                            <h2>${match.homeTeam.name} vs ${match.awayTeam.name}</h2>
                            <p>Score: ${match.score.fullTime.home} - ${match.score.fullTime.away}</p>
                            <p>Status: ${match.status.charAt(0).toUpperCase() + match.status.slice(1).toLowerCase()}</p>
                            <img src="${match.homeTeamLogo}" alt="${match.homeTeam.name} logo" width="50">
                            <img src="${match.awayTeamLogo}" alt="${match.awayTeam.name} logo" width="50">
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error fetching matches:', error);
            }
        }

        document.getElementById('fetch-matches').addEventListener('click', () => {
            const selectedLeague = document.getElementById('league-select').value;
            fetchMatches(selectedLeague);
        });

        // Fetch matches for the default league on initial load
        fetchMatches('PL');
    </script>
</body>
</html>
